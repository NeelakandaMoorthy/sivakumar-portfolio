<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Overlay Text</title>
    <link rel="stylesheet" href="styl.css">
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

.image-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.image-item {
    position: relative;
    flex: 1 1 calc(33.333% - 20px);
    margin: 10px;
    overflow: hidden;
}

.image-item img {
    width: 100%;
    height: 120px;
    display: block;
}

.overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.5);
    color: #ffffff;
    text-align: center;
    transition: background-color 0.3s ease;
}

.image-item:hover .overlay {
    background-color: rgba(0, 0, 0, 0.7);
}
@media (max-width: 480px) {
    .image-item {
        flex: 1 1 calc(100% - 20px);
    }
}

    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-item">
            <img src="a" alt="Image 1">
            <div class="overlay">Text 1</div>
        </div>
        <div class="image-item">
            <img src="Assets1/product.jpg" alt="Image 2">
            <div class="overlay">Text 2</div>
        </div>
        <div class="image-item">
            <img src="Assets1/FB_IMG_1708786888649.jpg" alt="Image 3">
            <div class="overlay">Text 3</div>
        </div>
        <div class="image-item">
            <img src="Assets1/FB_IMG_1708786888649.jpg" alt="Image 4">
            <div class="overlay">Text 4</div>
        </div>
        <div class="image-item">
            <img src="Assets1/FB_IMG_1708786888649.jpg" alt="Image 5">
            <div class="overlay">Text 5</div>
        </div>
        <div class="image-item">
            <img src="Assets1/FB_IMG_1708786888649.jpg" alt="Image 6">
            <div class="overlay">Text 6</div>
        </div>
    </div>
</body>
</html>
